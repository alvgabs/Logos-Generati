<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Logos com IA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Gerador de Logos com IA</h1>
    </header>
    <main>
        <form id="logoForm">
            <label for="descricao">Descreva sua logo:</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Exemplo: Uma logo minimalista, com tons de azul e ícones de tecnologia"></textarea>
            <button type="submit">Gerar Logo</button>
        </form>
        <div id="resultado">
            <h2>Logo Gerada:</h2>
            <img id="logoGerada" src="" alt="Sua logo aparecerá aqui">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Gerador de Logos com IA</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
